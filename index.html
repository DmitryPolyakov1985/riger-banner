<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner for HE</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="main-text-container">
          <h1 class="main-text-header">digital oilfield</h1>
          <h2 class="main-text-motto">go mobile!</h2>
          <a class="main-text-link" href="">www.riger.us</a>
        </div>
        <div class="phone-container">
          <div class="phone">
            <img src="./img/smartphone-mockup1.png" alt="" />
            <video id="video" loop autoplay>
              <source src="./videos/Field Ticket video.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
        <div id="logo-lg" class="company-logo-container">
          <img src="./img/Logo-for-300_100_1.png" alt="Large company logo" />
        </div>
        <div id="logo-sm" class="company-logo-container">
          <img src="./img/Logo-for-300_100_1.png" alt="Small company logo" />
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
